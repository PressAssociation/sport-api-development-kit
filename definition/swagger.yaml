          type: integer
          format: int32
          description: The stage ID for the event selection.
        - name: start
          in: query
          required: false
          default: '2015-09-01'
          type: string
          description: >
            Limit the events to ones scheduled to the selected date provided.
            For example: 2014-04-17.


            The 'end' parameter is typically used in combination with the
            'start' param to form a date range.


             Formats Supported:


             - 
             'YYYY-MM-DD'
             'YYYY-MM-DD[T]HH:mm:ssZ'
             'YYYY-MM-DD[T]HH:mm:ss.SSSZ'
             'YYYY-MM-DD[T]HH:mm:ss'
             'YYYY-MM-DD[T]HH:mm'
             'now'
             'today'
             'tomorrow'
             'now.plus.n'
             'now.minus.n'
        - name: end
          in: query
          required: false
          default: '2015-09-30'
          type: string
          description: >
            Limit the events to ones scheduled before the selected date
            provided. For example: 2014-04-17.


            The 'end' parameter is typically used in combination with the
            'start' param to form a date range.


