      description: >-
        Return a collection of available resources. This endpoint is for
        navigation of the API only.

         Some of the endpoints are not navigable without suppling the required parameters in with the request.
      tags:
        - Root
      operationId: Get Resources
      produces:
        - application/json
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: 'The response format. (Acceptable values are: "application/json")'
      responses:
        '200':
          description: ''
          schema:
            type: object
      security:
        - apikey: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /country:
    get:
      description: Return a collection of countries.
      tags:
        - Country
      operationId: Country Collection
      produces:
        - application/json
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          enum: 
            - application/json
            - application/xml
          description: 'The response format. (Acceptable values are: "application/json")'
        - name: limit
          in: query
          required: false
          default: 100
          maximum: 100
          type: integer
          format: int32
          description: >-
            Limit the the number of items to be returned per page. For example:
            5.


            The 'limit' parameter is typically used with the 'offset' parameter
            to facilitate pagination.

             Maximum limit: 100
        - name: offset
          in: query
          required: false
          default: 0
          type: integer
          format: int32
          description: >-
            The page offset of the first item to be returned. For example: 2.


            The 'offset' parameter is typically used with the 'limit' parameter
            to facilitate pagination.
      responses:
        "200":
          description: "Country Collection Response"
          schema: 
            type: "array"
            items: 
              $ref: "#/definitions/Country"
          examples:
            application/json: |-
              [
                {
                  "id": 4
                  "name": "England"
                }
              ]
      security:
        - apikey: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
