definitions:
  Country:
    type: "object"
    required:
      - "id"
      - "name"
    properties:
      id:
        type: "integer"
      name:
        type: "string"

parameters:
  Accept:
    name: Accept
    in: header
    required: true
    type: string
    enum:
      - application/json
      - application/xml
    description: The response format.
  baseParentId:
    name: baseParentId
    in: query
    required: false
    type: integer
    format: int32
    description: The identifier of the parent entity whose children are requested.
    x-example: 415
  baseDate:
    name: baseDate
    in: query
    required: false
    type: string
    format: 'date-time'
    x-example: 2014-04-17
    description: >-
      Limit the entities to ones within the specified range.
      The 'end' parameter is typically used in combination with the 'start' param to form a date range.

      Formats Supported:
       'YYYY-MM-DD'
       'YYYY-MM-DD[T]HH:mm:ssZ'
       'YYYY-MM-DD[T]HH:mm:ss.SSSZ'
       'YYYY-MM-DD[T]HH:mm:ss'
       'YYYY-MM-DD[T]HH:mm'
       'now'
       'today'
       'tomorrow'
       'now.plus.n'
       'now.minus.n'
  baseEntityId:
    name: baseEntityId
    in: path
    required: true
    type: integer
    format: int32
    description: The identifier for the entity requested.
    x-example: 4713
  limit:
    name: limit
    in: query
    required: false
    type: integer
    format: int32
    default: 20
    x-example: 5
    description: >-
      Limit the the number of items to be returned per page.
      The 'limit' parameter is typically used with the 'offset' parameter to facilitate pagination.
  offset:
    name: offset
    in: query
    required: false
    default: 0
    type: integer
    format: int32
    x-example: 50
    description: >-
      The offset of the first item to be returned.
      The 'offset' parameter is typically used with the 'limit' parameter to facilitate pagination.
